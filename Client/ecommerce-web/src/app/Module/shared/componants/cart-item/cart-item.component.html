<div class="p-5 shadow-lg">
  <div class="flex items-center">
    <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
      <img class="w-full h-full object-cover object-top"
        src="https://rukminim1.flixcart.com/image/612/612/knyxqq80/salwar-kurta-dupatta/q/i/q/32-skd7385-biba-original-imag2jag2zzz3shw.jpeg?q=70" />
    </div>
    <div class="ml-5 space-y-1">
      <p class="font-semibold">Women Solid Pure Shirt</p>
      <p class="opacity-70">Size: L, Yellow</p>
      <p class="opacity-70 mt-2">Seller: KSH Trendz</p>
      <div class="flex space-x-2 items-center pt-3">
        <p class="opacity-50 line-through">₹1499</p>
        <p class="font-semibold text-lg">₹265</p>
        <p class="text-green-600 font-semibold">82% off</p>
      </div>
    </div>
  </div>


  <div *ngIf="showButton" class="flex items-center lg:space-x-10 pt-4 justify-between">
    <div class="flex items-center space-x-2">
      <!-- Decrement quantity button -->

      <div class="example-button-container">
        <button mat-mini-fab color="accent" aria-label="Example icon button with a delete icon"
          (click)="updateCartItem(-1)" [disabled]="true">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
      <!-- Quantity display -->
      <span class="py-1 px-7 border border-gray-800 rounded-sm">1</span>

      <!-- Increment quantity button -->
      <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
        (click)="updateCartItem(1)" [disabled]="false">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <button (click)="removeCartItem()" mat-stroked-button color="accent">Remove</button>
  </div>

</div>
